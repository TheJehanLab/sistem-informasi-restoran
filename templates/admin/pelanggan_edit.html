{% extends "admin/layout.html" %}
{% block content %}
<h2>Edit Pelanggan</h2>

<form method="POST" action="{{ url_for('pelanggan_edit', id=pelanggan[0]) }}">
  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input type="text" class="form-control" id="username" name="username" value="{{ pelanggan[1] }}" required />
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" name="email" value="{{ pelanggan[2] }}" required />
  </div>

  <button type="submit" class="btn btn-primary">Update</button>
  <a href="{{ url_for('pelanggan_list') }}" class="btn btn-secondary">Batal</a>
</form>
{% endblock %}
