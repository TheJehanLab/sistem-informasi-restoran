{% extends "admin/layout.html" %}
{% block content %}
<h2>Daftar Menu</h2>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>#</th>
      <th>Nama Menu</th>
      <th>Kategori</th>
      <th>Harga (Rp)</th>
    </tr>
  </thead>
  <tbody>
    {% for menu in menus %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>{{ menu[1] }}</td>
      <td>{{ menu[2] if menu[2] else 'Tidak ada kategori' }}</td>
      <td>{{ menu[3] }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<a href="{{ url_for('menu_tambah') }}" class="btn btn-primary">Tambah Menu Baru</a>
{% endblock %}
