<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard - Restoran</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('admin_dashboard') }}">Admin Dashboard</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="d-flex">
    <div class="bg-light p-3" style="width: 250px; min-height: 100vh;">
      <ul class="nav flex-column">
        <li class="nav-item"><a href="{{ url_for('admin_dashboard') }}" class="nav-link">Dashboard</a></li>
        <!-- Tambah menu lain di sini -->
         <ul class="nav flex-column">
            <li class="nav-item"><a href="{{ url_for('menu_list') }}" class="nav-link">Kelola Menu</a></li>
            <li class="nav-item"><a href="{{ url_for('pelanggan_list') }}" class="nav-link">Kelola User</a></li>
                <!-- Menu lain -->
         </ul>
      </ul>
    </div>

    <div class="p-4 flex-grow-1">
      {% block content %}{% endblock %}
    </div>
  </div>
</body>
</html>
